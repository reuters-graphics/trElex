<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<!-- Browser Compatibility -->
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- SOCIAL -->

	<title>{{trans "seoHeadline"}}</title>
	<!-- G+ -->
	<meta itemprop="name" content="{{trans "headline"}}">
	<meta itemprop="description" content="{{trans "description"}}">
	<meta itemprop="image" content="{{trans "page_url"}}images/{{trans "share-image"}}">
	<meta itemprop="thumbnailUrl" content="{{trans "page_url"}}images/{{trans "share-image"}}">

	<!-- FB -->
	<meta property="fb:app_id" content="319194411438328" />
	<meta property="fb:admins" content="616167736" />
	<meta property="fb:admins" content="625796953" />
	<meta property="fb:admins" content="571759798" />
	<meta property="og:url" content="{{trans "page_url"}}index.html" />
	<meta property="og:title" content="{{trans "headline"}}" />
	<meta property="og:image" content="{{trans "page_url"}}images/{{trans "share-image"}}" />
	<meta property="og:site_name" content="Reuters" />
	<meta property="og:description" content="{{trans "description"}}" />
	<meta name="description" content="{{trans "description"}}" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@ReutersGraphics">
	<meta name="twitter:title" content="{{trans "headline"}}">
	<meta name="twitter:description" content="{{trans "description"}}">
	<meta name="twitter:creator" content="@ReutersGraphics">
	<meta name="twitter:image:src" content="{{trans "page_url"}}images/{{trans "share-image"}}">
	<meta name="twitter:domain" content="https://graphics.reuters.com/">
	<link rel="canonical" href="{{trans "page_url"}}index.html" />
    
    <link rel="shortcut icon" href="{{trans "page_url"}}favicon.ico">

    <link rel="shortcut icon" href="{{trans "page_url"}}favicon.ico">


	<!-- build:css styles/main.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->



	<script type="application/ld+json">
          {
            "@context": "http://schema.org",
            "@type": "NewsArticle",
            "headline": "{{trans "headline"}}",
            "url": "{{trans "page_url"}}",
            "mainEntityOfPage": {
	            "@type": "WebPage",
	            "@id": "{{trans "page_url"}}"
	        },
            "thumbnailUrl": "{{trans "page_url"}}images/{{trans "share-image"}}",
            "image": {
	            "@type": "ImageObject",
	            "url": "{{trans "page_url"}}images/{{trans "share-image"}}",
	            "width": "800",
	            "height": "400"
	        },
            "dateCreated": "{{trans "page_created"}}",
            "datePublished": "{{trans "page_created"}}",
            "dateModified": "{{trans "page_modified"}}",
            "author": {
	            "@type": "Person",
	            "name": "{{trans "page_byline"}}"
	        },
            "publisher": {
	            "@type": "Organization",
	            "name": "Reuters",
		            "logo": {
		                "@type": "ImageObject",
		                "url": "https://s3.reutersmedia.net/resources_v2/images/reuters_social_logo.png",
		                "width": "200",
		                "height": "200"
		            }
	        },
            "articleSection": "Graphics",
            "creator": ["Reuters Graphics"],
            "keywords": ["Iowa Caucuses", "Bernie Sanders", "Joe Biden", "2020 Primaries", "Democrats"]
          }

    </script>
	<script>
        PAGE_TO_TRACK = '{{trans "page_url"}}';
        TITLE_TO_TRACK = '{{trans "headline"}}';
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        (function() {
            var gads = document.createElement('script');
            gads.async = true;
            gads.type = 'text/javascript';
            var useSSL = 'https:' == document.location.protocol;
            gads.src = (useSSL ? 'https:' : 'http:') + 
            '//www.googletagservices.com/tag/js/gpt.js';
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.insertBefore(gads, node);
        })();
        googletag.cmd.push(function() {
            googletag.defineSlot('/4735792/reuters_investigates', [[300, 250]], 'div-gpt-ad-1441822201033-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>


</head>

   
   <body class="graphics">
	



	<nav class="header navbar navbar-full fixed-top bg-dark navbar-dark navbar-expand-sm">
		

		<!-- the logo / title -->
		<div class="navbar-brand">
			<a class="logo-container" href="https://graphics.reuters.com">
				<img class="logo reuters-graphics" src="images/reuters-graphics.png">
			</a>
			<a class="page-title hidden-xs-down" href="{{ page_url }}">
				<span>{{trans "headline"}}</span>
			</a>
		</div>

		<!-- button for toggling the nav -->
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#ReutersMainNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- the content -->
		<div class="collapse navbar-collapse" id="ReutersMainNav">
			<ul class="social navbar-nav ml-auto">
				<li class="nav-item">
					<a href="{{ twitter }}">
						<i class="fab fa-twitter" aria-hidden="true"></i>
					</a>
				</li>
				<li class="nav-item">
					<a href="{{ facebook }}">
						<i class="fab fa-facebook-f" aria-hidden="true"></i>
					</a>
				</li>
			</ul>
		</div>


	</nav>

	<h1 class="seo-headline">{{trans "seoHeadline"}}</h1>
	<div class="main" id="Main-Container">
	</div>







	<nav class="footer navbar bg-dark navbar-dark navbar-inverse flex-row">
        <div class="navbar-brand">
            <a class="logo-container" href="https://graphics.reuters.com">
                <img src="images/reuters-footer.png" class="footer-logo">
            </a>
        </div>
        <div class="mx-auto">
            <ul class="navbar-nav d-block">
                <li class="nav-item">
                    <a class="nav-link" href="http://www.reuters.com/">
                           Reuters.com
                       </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.reuters.com/privacy-policy">
                           Privacy Policy
                       </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.reuters.com/terms-of-use">
                           Terms of Use
                       </a>
                </li>
            </ul>
        </div>
    </nav>


	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<!-- endbuild -->


	<script>
    	//Reuters.Investigates.gaCategory = 'Reuters Investigates';
    	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    	
    	ga('create', 'UA-41619329-3', {cookieDomain: 'auto'});
    	ga('require', 'linkid', 'linkid.js');
    	ga('send', 'pageview', {'page': PAGE_TO_TRACK, 'title': TITLE_TO_TRACK });
 	</script>





</body>

</html>
