<%//removeIf(mediaOut)%>
    <div class="mediaOut">

<div class="container-md-up mt-3 mb-3 related_content">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <hr class="separator">
            <p class="graphic-related mt-2"><%=t.headerText%></p>
        </div>
    </div>
    
    <div class="row">
		<%t.data.forEach(function(d,i){
			if (t.data.length == 4 || t.data.length == 2){%>
			    <div class="col-12 col-sm-6 col-md-4 col-lg-3 <%if (i == 3){%>d-block d-md-none d-lg-block <%}%> ">			
			<%}
			if (t.data.length == 3){%>
			    <div class="col-12 col-sm-4 ">			
			<%}%>
			
		    

		            <a class="d-block" href="<%=d.link%>" target="_blank">
		                <div style="background-image:url(<%=d.image%>);" class="related_content_image"></div>
		                <p class="mt-1"><%=d.title%></p>
		            </a>
		        </div>
		<%})%>
    </div>
	<a href="https://agency.reuters.com/en/products-services/products/graphics.html" target="_blank"><i class="fa fa-shopping-cart" style="margin-right:10px;"></i>For more information or to request a free, no-obligation trial, click here.</a>


</div>


    </div>
<%//endRemoveIf(mediaOut)%>
